<script>
//helper functions


    console.clear();

// Update the count down every 1 second

	// Set the date we're counting down to
	var countDownDate = new Date("may 8, 2024 00:00:00").getTime();
	
	var now = new Date().getTime();
	
	// Find the distance between now an the count down date
	var distance = countDownDate-now;

	// Time calculations for days, hours, minutes and seconds (getTime is given in miliseconds)
	var days = Math.floor(distance / (1000 * 86400)); // 1 day = 86400 sec
	var hours = Math.floor((distance % (1000 * 86400)) / (1000 * 3600)); // 1hour = 3600 sec
	var minutes = Math.floor((distance % (1000 * 3600)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	var timepassed = now-countDownDate;
	var d = Math.floor(timepassed / (1000 * 86400));
	var h = Math.floor((timepassed % (1000 * 86400)) / (1000 * 60 * 60));
	var m = Math.floor((timepassed % (1000 * 3600)) / (1000 * 60));
	var s = Math.floor((timepassed % (1000 * 60)) / 1000);

	// Display the result in the element with id="demo"
    
	document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

	// If the count down is finished, write some text 
	if (distance < 0) {

}, 1000); // refresh every second
</script>
